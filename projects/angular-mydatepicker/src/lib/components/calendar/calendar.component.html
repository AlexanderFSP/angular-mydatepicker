<span #styleEl></span>
<div class="ng-mydp {{opts.stylesData?.selector || ''}}">
  <div
    class="myDpSelector"
    #selectorEl 
    [libAngularMyDatePickerCalendar]="{
      inline: opts.inline,
      selectorWidth: opts.selectorWidth,
      selectorHeight: opts.selectorHeight,
      selectorPos: selectorPos
    }" 
    [ngClass]="{
      'myDpSelectorAbsolute': !opts.inline,
      'myDpSelectorPosInitial': opts.inline
    }"
    (keyup)="onCloseSelector($event)"
    tabindex="0"
  >
    <lib-selection-bar
      [opts]="opts"
      [visibleMonth]="visibleMonth"
      [prevViewDisabled]="prevViewDisabled"
      [nextViewDisabled]="nextViewDisabled"
      (prevNavigateBtnClicked)="onPrevNavigateBtnClicked()"
      (nextNavigateBtnClicked)="onNextNavigateBtnClicked()"
    ></lib-selection-bar>

    <lib-day-view
      [opts]="opts"
      [dates]="dates"
      [weekDays]="weekDays"
      [selectedDate]="selectedDate"
      [selectedDateRange]="selectedDateRange"
      (dayCellClicked)="onDayCellClicked($event)"
      (dayCellKeyDown)="onDayCellKeyDown($event)"
    ></lib-day-view>
  </div>
</div>
