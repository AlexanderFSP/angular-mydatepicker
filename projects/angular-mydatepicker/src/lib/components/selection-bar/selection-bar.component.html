<div class="monthYearSelBar">
  <div class="myDpPrevBtn">
    <button
      type="button"
      [attr.aria-label]="opts.ariaLabelPrevMonth"
      class="myDpHeaderBtn myDpIcon myDpIconLeftArrow myDpHeaderBtnEnabled"
      [class.myDpHeaderBtnDisabled]="prevViewDisabled"
      (click)="onPrevNavigateBtnClicked($event)"
      tabindex="{{ !prevViewDisabled ? '0' : '-1' }}"
      [disabled]="prevViewDisabled"
    ></button>
  </div>
  <div class="myDpMonthYearText">
    <button
      type="button"
      class="myDpHeaderBtn myDpMonthBtn myDpHeaderLabelBtnNotEdit"
      tabindex="-1"
    >
      {{ visibleMonth.monthTxt }}
    </button>

    <button
      type="button"
      class="myDpHeaderBtn myDpYearBtn myDpHeaderLabelBtnNotEdit"
      tabindex="-1"
    >
      {{ visibleMonth.year }}
    </button>
  </div>
  <div class="myDpNextBtn">
    <button
      type="button"
      [attr.aria-label]="opts.ariaLabelNextMonth"
      class="myDpHeaderBtn myDpIcon myDpIconRightArrow myDpHeaderBtnEnabled"
      [class.myDpHeaderBtnDisabled]="nextViewDisabled"
      (click)="onNextNavigateBtnClicked($event)"
      tabindex="{{ !nextViewDisabled ? '0' : '-1' }}"
      [disabled]="nextViewDisabled"
    ></button>
  </div>
</div>
